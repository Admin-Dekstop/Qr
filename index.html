    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ======================================================================
        // --- KONFIGURASI WAJIB (MASUKKAN DATA ANDA DI SINI) ---
        // ======================================================================
        const GOOGLE_API_KEY = "AIzaSyCCjeeWBHSGGIMVmtSaUadLioZGL19f_VY"; // GANTI DENGAN API KEY ANDA
        const SPREADSHEET_ID = "1LyTFQ1efDLAd3iuAVjz5PMkE_PX9ooZlal1_nSfDY5k"; // GANTI DENGAN ID SPREADSHEET ANDA
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynlny7N68N8djtOWxheNXGtPkNV9oETUxs6NGy0X-WgQBDBnV9-pRzMc1hcFkImA/exec"; // GANTI DENGAN URL WEB APP ANDA
        const SHEET_NAME = "Sheet1"; // Nama sheet di spreadsheet Anda

        // --- ELEMEN DOM ---
        const allViews = document.querySelectorAll('#portal-view, #siswa-view, #guru-view');
        const notificationModal = document.getElementById('notification-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalIconContainer = document.getElementById('modal-icon-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const qrReaderDiv = document.getElementById('qr-reader');
        const guruNavItems = document.querySelectorAll('.guru-nav-item');
        const guruSections = document.querySelectorAll('.guru-section');
        const headerTitle = document.getElementById('header-title');
        const tableBody = document.getElementById('attendanceTableBody');
        const filterNama = document.getElementById('filterNama');
        const filterKelas = document.getElementById('filterKelas');
        const filterTanggal = document.getElementById('filterTanggal');
        const darkModeToggles = document.querySelectorAll('#darkModeToggle, #darkModeTogglePortal');
        const statHadirHariIni = document.getElementById('stat-hadir-hari-ini');
        const statTotalRekap = document.getElementById('stat-total-rekap');
        const statAvgJamMasuk = document.getElementById('stat-avg-jam-masuk');
        const recentAttendanceTable = document.getElementById('recent-attendance-table');

        // --- STATE APLIKASI ---
        let html5QrCode;
        let allData = [];
        let guruDataLoaded = false;
        let currentModalCloseCallback = null;

        // ======================================================================
        // --- MANAJEMEN TAMPILAN (VIEW) ---
        // ======================================================================
        function showView(viewId) {
            allViews.forEach(view => view.classList.add('hidden'));
            const currentView = document.getElementById(viewId);
            if (currentView) {
                currentView.classList.remove('hidden');
                currentView.classList.add('fade-in');
            }

            if (viewId === 'siswa-view') {
                startScanner();
            } else {
                stopScanner();
            }

            if (viewId === 'guru-view' && !guruDataLoaded) {
                fetchDataGuru();
                guruDataLoaded = true;
            }
        }

        // ======================================================================
        // --- SISTEM NOTIFIKASI MODAL ---
        // ======================================================================
        function showModalNotification(title, message, type = 'success', onClose = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            currentModalCloseCallback = onClose;

            modalIconContainer.innerHTML = '';
            let iconSvg, iconBgColor;

            switch(type) {
                case 'error':
                    iconSvg = feather.icons['alert-triangle'].toSvg({ class: 'w-8 h-8 text-red-500' });
                    iconBgColor = 'bg-red-100 dark:bg-red-900/50';
                    break;
                case 'info':
                    iconSvg = feather.icons['info'].toSvg({ class: 'w-8 h-8 text-blue-500' });
                    iconBgColor = 'bg-blue-100 dark:bg-blue-900/50';
                    break;
                case 'loading':
                    iconSvg = `<svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                    iconBgColor = 'bg-transparent';
                    modalCloseBtn.classList.add('hidden');
                    break;
                case 'success':
                default:
                    iconSvg = feather.icons['check-circle'].toSvg({ class: 'w-8 h-8 text-green-500' });
                    iconBgColor = 'bg-green-100 dark:bg-green-900/50';
                    break;
            }
            
            if (type !== 'loading') {
                modalCloseBtn.classList.remove('hidden');
            }

            modalIconContainer.innerHTML = iconSvg;
            modalIconContainer.className = `w-16 h-16 mx-auto mb-5 flex items-center justify-center rounded-full ${iconBgColor}`;
            
            notificationModal.classList.remove('hidden');
            setTimeout(() => notificationModal.classList.add('visible'), 10);
        }

        function hideModalNotification() {
            notificationModal.classList.remove('visible');
            setTimeout(() => {
                notificationModal.classList.add('hidden');
                if (currentModalCloseCallback) {
                    currentModalCloseCallback();
                    currentModalCloseCallback = null;
                }
            }, 300);
        }

        // ======================================================================
        // --- LOGIKA PEMINDAI QR (HALAMAN SISWA) ---
        // ======================================================================
        async function onScanSuccess(decodedText) {
            stopScanner();
            const parts = decodedText.split('|');
            if (parts.length !== 2 || !parts[0] || !parts[1]) {
                showModalNotification('Gagal', 'Format QR Code tidak valid.', 'error', startScanner);
                return;
            }
            const [nama, kelas] = parts;
            
            showModalNotification('Memproses...', `Mengirim data untuk ${nama}...`, 'loading');

            const formData = new FormData();
            formData.append('nama', nama.trim());
            formData.append('kelas', kelas.trim());

            try {
                const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
                const result = await response.json();
                
                showModalNotification(
                    result.status === 'success' ? 'Absensi Berhasil' : 'Gagal',
                    result.message,
                    result.status
                );

                if (guruDataLoaded) { fetchDataGuru(); }
                
                // PERBAIKAN: Otomatis tutup notifikasi dan mulai ulang kamera
                setTimeout(() => {
                    hideModalNotification();
                    startScanner();
                }, 2000); // Tunggu 2 detik sebelum memulai ulang

            } catch (error) {
                console.error("Error submitting attendance:", error);
                showModalNotification('Koneksi Gagal', 'Gagal mengirim data. Periksa koneksi internet Anda.', 'error', startScanner);
            }
        }

        function startScanner() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }
            // Cek jika sedang tidak memindai untuk menghindari error
            if (html5QrCode && !html5QrCode.isScanning) {
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: (viewfinderWidth, viewfinderHeight) => {
                        const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                        const qrboxSize = Math.floor(minEdge * 0.8);
                        return { width: qrboxSize, height: qrboxSize };
                    }},
                    onScanSuccess,

        async function fetchDataGuru() {
            showLoadingStateGuru();
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!A:E?key=${GOOGLE_API_KEY}&t=${new Date().getTime()}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.values || data.values.length < 1) {
                    allData = [];
                } else {
                    const headers = data.values[0];
                    const rows = data.values.slice(1);
                    allData = rows.map(row => {
                        let obj = {};
                        headers.forEach((header, index) => { obj[header] = row[index]; });
                        return obj;
                    }).reverse(); // Data terbaru di atas
                }
                applyFiltersGuru();
                updateDashboardStats(); // PERBAIKAN: Panggil setelah data dimuat
            } catch (error) {
                console.error("Error fetching data:", error);
                showErrorStateGuru(`Gagal memuat data: ${error.message}.`);
            }
        }

        // PERBAIKAN: Logika statistik diperbaiki dan dioptimalkan
        function updateDashboardStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set ke awal hari

            const todayAttendance = allData.filter(row => {
                if (!row.Tanggal) return false;
                const rowDate = new Date(row.Tanggal);
                rowDate.setHours(0, 0, 0, 0);
                return rowDate.getTime() === today.getTime();
            });
            
            statHadirHariIni.textContent = todayAttendance.length;
            statTotalRekap.textContent = allData.length;

            // Update tabel absensi terbaru
            recentAttendanceTable.innerHTML = '';
            if (allData.length > 0) {
                allData.slice(0, 5).forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b border-slate-200 dark:border-slate-700 last:border-0';
                    tr.innerHTML = `
                        <td class="py-3 pr-3 text-sm font-semibold text-slate-800 dark:text-slate-200">${row.Nama}</td>
                        <td class="py-3 px-3 text-sm text-slate-500 dark:text-slate-400">${row.Kelas}</td>
                        <td class="py-3 pl-3 text-sm text-slate-500 dark:text-slate-400 text-right">${row['Jam Masuk'] || ''}</td>
                    `;
                    recentAttendanceTable.appendChild(tr);
                });
            } else {
                recentAttendanceTable.innerHTML = `<tr><td colspan="3" class="py-4 text-center text-slate-400">Belum ada data.</td></tr>`;
            }

            // Hitung rata-rata jam masuk
            if (todayAttendance.length > 0) {
                let totalSeconds = 0;
                let validEntries = 0;
                todayAttendance.forEach(row => {
                    if (row['Jam Masuk'] && row['Jam Masuk'].includes(':')) {
                        const timeParts = row['Jam Masuk'].split(':');
                        if (timeParts.length === 3) {
                            totalSeconds += parseInt(timeParts[0]) * 3600 + parseInt(timeParts[1]) * 60 + parseInt(timeParts[2]);
                            validEntries++;
                        }
                    }
                });
                
                if (validEntries > 0) {
                    const avgSeconds = Math.floor(totalSeconds / validEntries);
                    const hours = String(Math.floor(avgSeconds / 3600)).padStart(2, '0');
                    const minutes = String(Math.floor((avgSeconds % 3600) / 60)).padStart(2, '0');
                    statAvgJamMasuk.textContent = `${hours}:${minutes}`;
                } else {
                    statAvgJamMasuk.textContent = '--:--';
                }
            } else {
                statAvgJamMasuk.textContent = '--:--';
            }
        }

        class FinalisQRApp {
            constructor() {
                this.mode = 'single';
                this.qrCodeInstance = null;
                this.excelData = [];
                this.designOptions = {
                    width: 300, height: 300, margin: 10,
                    qrOptions: { errorCorrectionLevel: 'H' },
                    dotsOptions: { type: 'square', gradient: { type: 'linear', colorStops: [{ offset: 0, color: '#0f172a' }, { offset: 1, color: '#4338ca' }] } },
                    imageOptions: { crossOrigin: "anonymous", margin: 5 }
                };
                this.initDOM();
                this.initListeners();
                this.updatePreviewVisibility();
            }
            initDOM() {
                this.tabSingle = document.getElementById('tab-single');
                this.tabBatch = document.getElementById('tab-batch');
                this.singleModePanel = document.getElementById('single-mode-panel');
                this.batchModePanel = document.getElementById('batch-mode-panel');
                this.singleNamaInput = document.getElementById('single-nama');
                this.singleKelasInput = document.getElementById('single-kelas');

                this.excelFileInput = document.getElementById('excelFile');
                this.fileNameEl = document.getElementById('fileName');
                this.generateBtn = document.getElementById('generate-btn');
                this.preview2DContainer = document.getElementById('2d-preview-container');
                this.batchGalleryContainer = document.getElementById('batch-gallery-container');
                this.batchGrid = document.getElementById('batch-grid');
                this.batchInfo = document.getElementById('batch-info');
                this.color1Input = document.getElementById('color1');
                this.color2Input = document.getElementById('color2');
                this.dotsTypeSelect = document.getElementById('dotsType');
                this.logoUrlInput = document.getElementById('logoUrl');
                this.downloadBtn = document.getElementById('download-btn');
            }
            initListeners() {
                this.tabSingle.addEventListener('click', () => this.switchMode('single'));
                this.tabBatch.addEventListener('click', () => this.switchMode('batch'));
                this.generateBtn.addEventListener('click', () => this.handleGenerate());
                this.uploadButton.addEventListener('click', () => this.excelFileInput.click());
                this.excelFileInput.addEventListener('change', (e) => this.handleFileSelect(e.target.files[0]));
                [this.color1Input, this.color2Input, this.dotsTypeSelect, this.logoUrlInput].forEach(el => {
                    el.addEventListener('input', this.debounce(() => this.updateDesign()));
                });
                this.downloadBtn.addEventListener('click', () => this.handleDownload());
            }
            switchMode(newMode) {
                this.mode = newMode;
                this.updatePreviewVisibility();
            }
            updatePreviewVisibility() {
                this.tabSingle.classList.toggle('active', this.mode === 'single');
                this.tabBatch.classList.toggle('active', this.mode === 'batch');
                this.singleModePanel.classList.toggle('hidden', this.mode !== 'single');
                this.batchModePanel.classList.toggle('hidden', this.mode !== 'batch');
                this.preview2DContainer.classList.toggle('hidden', this.mode !== 'single');
                this.batchGalleryContainer.classList.toggle('hidden', this.mode !== 'batch');
            }
            handleGenerate() {
                if (this.mode === 'single') this.generateSingleQRCode();
                else this.renderBatchGallery();
            }
            generateSingleQRCode() {
                const nama = this.singleNamaInput.value.trim();
                const kelas = this.singleKelasInput.value.trim();
                if (!nama || !kelas) {
                    showModalNotification("Input Kurang", "Harap isi Nama dan Kelas/ID.", "error");
                    return;
                }
                this.designOptions.data = `${nama}|${kelas}`;
                this.preview2DContainer.innerHTML = '';
                this.qrCodeInstance = new QRCodeStyling(this.designOptions);
                this.qrCodeInstance.append(this.preview2DContainer);
                this.downloadBtn.disabled = false;
            }
            handleFileSelect(file) {
                if (!file) return;
                this.fileNameEl.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        if (jsonData.length > 0 && 'Nama' in jsonData[0] && 'Kelas' in jsonData[0]) {
                            this.excelData = jsonData;
                            this.downloadBtn.disabled = false;
                            showModalNotification("Berhasil", `${this.excelData.length} data dimuat. Klik "Generate" untuk melihat preview.`, "success");
                        } else {
                            showModalNotification("Format Salah", "Pastikan file Excel memiliki kolom 'Nama' dan 'Kelas'.", "error");
                            this.excelData = [];
                            this.downloadBtn.disabled = true;
                        }
                    } catch (err) {
                        showModalNotification("Error", "Gagal memproses file Excel.", "error");
                        console.error(err);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
            renderBatchGallery() {
                if (this.excelData.length === 0) {
                    showModalNotification("Info", "Unggah file Excel dan klik 'Generate' terlebih dahulu.", "info");
                    return;
                }
                this.batchGrid.innerHTML = '';
                this.batchInfo.textContent = `Menampilkan ${this.excelData.length} QR Code`;
                this.excelData.forEach(row => {
                    const container = document.createElement('div');
                    container.className = 'bg-slate-200 dark:bg-slate-700 p-2 rounded-lg flex flex-col items-center text-center';
                    const qrDiv = document.createElement('div');
                    container.appendChild(qrDiv);
                    const nameP = document.createElement('p');
                    nameP.className = 'text-xs font-semibold mt-2 truncate w-full text-slate-700 dark:text-slate-200';
                    nameP.textContent = row.Nama;
                    container.appendChild(nameP);
                    this.batchGrid.appendChild(container);

                    const batchQrOptions = { ...this.designOptions, width: 120, height: 120, margin: 5, data: `${row.Nama}|${row.Kelas}` };
                    new QRCodeStyling(batchQrOptions).append(qrDiv);
                });
            }
            updateDesign() {
                this.designOptions.dotsOptions.type = this.dotsTypeSelect.value;
                this.designOptions.dotsOptions.gradient.colorStops = [{ offset: 0, color: this.color1Input.value }, { offset: 1, color: this.color2Input.value }];
                this.designOptions.image = this.logoUrlInput.value.trim();
                if (this.qrCodeInstance && this.mode === 'single') {
                    this.qrCodeInstance.update(this.designOptions);
                }
                if (this.mode === 'batch' && this.excelData.length > 0) {
                    this.renderBatchGallery();
                }
            }
            async handleDownload() {
                if (this.mode === 'single') {
                    if (this.qrCodeInstance) this.qrCodeInstance.download({ name: "qr-code-tunggal", extension: "png" });
                } else {
                    await this.downloadBatchAsZip();
                }
            }
            async downloadBatchAsZip() {
                if (this.excelData.length === 0) return;
                const zip = new JSZip();
                this.downloadBtn.innerHTML = `<i data-feather="loader" class="w-5 h-5 animate-spin"></i> Memproses...`;
                feather.replace();
                this.downloadBtn.disabled = true;

                for (const row of this.excelData) {
                    const qrOptions = { ...this.designOptions, data: `${row.Nama}|${row.Kelas}` };
                    const qr = new QRCodeStyling(qrOptions);
                    const blob = await qr.getRawData('png');
                    zip.file(`QR_${row.Nama.replace(/ /g, '_')}.png`, blob);
                }

                zip.generateAsync({ type: 'blob' }).then(content => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'Kumpulan_QR_Code.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    this.downloadBtn.innerHTML = `<i data-feather="download" class="w-5 h-5"></i> Unduh Hasil`;
                    this.downloadBtn.disabled = false;
                    feather.replace();
                });
            }
            debounce(func, delay = 300) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }
        }
    });
    </script>
</body>
